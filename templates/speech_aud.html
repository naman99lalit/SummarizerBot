<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" >
    </head>
    <h1>
        <div class="topnav container" style="text-align:left; margin-left: 50px; margin-right: 100px; padding:25 ">
            
            <a style="color: black; margin-right: 20px;" href="/text_con">Text</a>
            <a style="color: black; margin-right: 20px;" href="/url_con">URL</a>
            <a style="color: black; margin-right: 20px;" href="/speech_con">Speech</a>
        
        </div>

    </h1>
    <body> 
        <div style="margin: 50px; padding: 50;">
            <h2 style="margin-top: 20px; color: blue;">Upload the Audio File</h2>
            <form method="POST" action ='/speech_results'>
            <input type="file" name="input_file" id="input_file" accept="audio/*" required autofocus><br/>
                <div class="text" style="font-size: 30px ;margin: 20px; font-size: 20px ;border: blue;">
                    <input type="submit" class="btn btn-success btn-block" style="border-radius: 0.5cm; border-color: green ;background-color: lightgreen; font-size: 20px;"></input>
                </div>
            </form>
        </div>
        {% if output_summary1 and output_summary2 %}
                <h3>The summarized text using Word Frequency Algorithm is as follows: </h3>
                <p style="color: black; font-size: 20px;">{{ output_summary1 }}</p>

                <br> <br>
                <h3>The summarized text using LexRank Algorithm is as follows: </h3>
                <p style="color: black; font-size: 20px;">{{ output_summary2 }}</p>
            {% endif %}
    </body>
</html>
